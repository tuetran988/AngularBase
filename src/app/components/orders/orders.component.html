<main>
  <div class="container">
    <section class="section">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <span class="d-none d-lg-block"><b>order List</b></span>
            </div>
            <!-- End Logo -->

            <div class="card mb-3">
              <div class="card-body">
                <ul class="list-order">
                  <div *ngFor="let order of orders" style="width: 300px ; display: flex; justify-content: space-between ; align-items: center">
                    <li 
                      class="list-item-order"
                      routerLink="/orders/{{ order.id }}"
                    >
                      {{ order.name }}
                    </li>
                    <button style="float: right" (click)="delete(order.id)">
                      x
                    </button>
                  </div>
                </ul>
              </div>
            </div>
          </div>
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <input type="text" placeholder="name order" #nameOrder />
            <br />
            <input type="text" placeholder="code order" #codeOrder />

            <br />
            <button
              (click)="
                add(nameOrder.value, codeOrder.value);
                nameOrder.value = '';
                codeOrder.value = ''
              "
            >
              add
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
<!-- End #main -->
